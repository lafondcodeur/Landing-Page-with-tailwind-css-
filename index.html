<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/css/output.css" />
  </head>
  <body>
    <!--
    La couleur du texte
    the text color
    text-[NomDeLaCouleur]-[Nuance]

    La taille du texte
    text-[taille]
    XS SM MD/BASE LG XL 2XL 3XL ...... 9XL

    La couleur d'arrière plan
    bg-[NomDeLaCouleur]-[Nuance]

    La hauteur et largeur
    Width: w-[taille/Puissance]
    height: h-[taille/Puissance]
    size: size-[Puissance]

    Largeur maximale et minimale
    min-w / max-w
    min-h / max-h

    Marge Intérieur et extérieur
    margin: m-[Puissance] ml mr mb mt
    padding: p-[Puissance] pl pr pb pt
    mx : ml & mr
    my: mt & mb
    px: pl & pr
    py: pt & pb

    Les bordures simples
    border [Largeur] : border 2 | border 4 | border 6
    border-[CouleurDeLaBordure]-Nuance : border-red-600
    border-b | border-l | border-t | border-b
    border-dotted | border-dashed | border-solid | boder-double | border-none
    
    Les bordures avec arrondis
    rounded-[taille (pas de base : md)] | rounde-full  |  rounded-none
    rounded-l-[taille] | rounded-r-[taille] | rounded-b-[taille]  | rounde-t-[taille]
    rounded-tp-[taille] | rounded-tr-[taille]  | rounded-bl-[taille]  |  rounded-br-[taille]
     
    -->
    <div class="mt-8">
      <p
        class="text-black-300 text-3xl bg-orange-500 w-xl p-5 m-auto border-6 border-black border-solid"
      >
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </p>
    </div>
  </body>
</html>
