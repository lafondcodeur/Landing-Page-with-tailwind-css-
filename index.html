<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/css/output.css" />
  </head>
  <body>
    <!--
    La couleur du texte
    the text color
    text-[NomDeLaCouleur]-[Nuance]

    La taille du texte
    text-[taille]
    XS SM MD/BASE LG XL 2XL 3XL ...... 9XL

    La couleur d'arrière plan
    bg-[NomDeLaCouleur]-[Nuance]

    La hauteur et largeur
    Width: w-[taille/Puissance]
    height: h-[taille/Puissance]
    size: size-[Puissance]

    Largeur maximale et minimale
    min-w / max-w
    min-h / max-h

    Marge Intérieur et extérieur
    margin: m-[Puissance] ml mr mb mt
    padding: p-[Puissance] pl pr pb pt
    mx : ml & mr
    my: mt & mb
    px: pl & pr
    py: pt & pb

    Les bordures
    border [Largeur] : border 2 | border 4 | border 6
    border-[CouleurDeLaBordure]-Nuance : border-red-600
    border-b | border-l | border-t | border-b
    
     
    -->
    <p
      class="text-black-300 text-3xl bg-orange-500 w-xl p-5 m-auto border-r-6 border-red-700"
    >
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </p>
  </body>
</html>
